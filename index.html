<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<nav>
  <ul class="nav">
    <li class="none" id="listClick"><a href="#">List Music</a></li>
    <li class="border" id="addClick"><a href="#">Add Music</a></li>
    <li class="border"><a href="/profile">Profile</a></li>
  </ul>
</nav>

<!-- ADD MUSIC VIEW -->
<section class="inputSection" id="addMusicView">
<p>Song: <input type="text" id="userSongName" class="userInput"></input></p>
<p>Artist: <input type="text" id="userArtistName" class="userInput"></input></p>
<p>Album: <input type="text" id="userAlbumName" class="userInput"></input></p>
<button label="add" id="addMusicBtn">Add</button>
</section>


<!-- LIST MUSIC VIEW -->
<section id="listMusicView">

<!-- blue box -->
<section class="select">
  <!-- slider, artist select, album select, genre checkboxes, filter button -->
  <h3>Song length:</h3>
  <input type="range">
  <h3>Artist:</h3>
  <select>
    <option>Adele</option>
    <option>Gwen Stefani</option>
    <option>Nicki Minaj</option>
    <option>The Avett Brothers</option>    
    <option>Jason Isbell</option>
  </select>
  <h3>Album:</h3>
  <select>
    <option>25</option>
    <option>Used to Love You</option>
    <option>The Pinkprint</option>
    <option>Emotionalism</option>
    <option>Southeastern</option>
  </select>
  <p></p>
<!-- have to use table to align correctly? -->
<div class="genre">
  <h3>Genre:</h3>
  <p><input type="checkbox">Rock</input></p>
  <p><input type="checkbox">Classical</input></p>
  <p><input type="checkbox">Pop</input></p>
  <p><input type="checkbox">Jazz</input></p>
  <p><input type="checkbox">Blues</input></p>
  <p><input type="checkbox">Hip hop</input></p>
  <button>Filter</button>
</div>
</section>

<!-- yellow box -->
<section class="songs" id="songSection">
<button id="moreSongsBtn">More ></button>
</section>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="songs.js"></script>
</body>
</html>
